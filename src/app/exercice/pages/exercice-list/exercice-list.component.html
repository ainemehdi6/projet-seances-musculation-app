<div style="display: flex; justify-content: space-between; margin: 1rem;">
    <h1>Liste des Exercices</h1>
</div>
<div class="container">
    <div class="card-container" style="display: flex;flex-wrap: wrap;">
        <div *ngFor="let element of exercices | async" style="margin: 20px;padding:10px;flex-basis: 40%;">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{element.name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image
                    src="https://www.docteur-fitness.com/wp-content/uploads/2022/02/pull-over-poulie-exercice-dos.jpg.webp"
                    alt="Photo of an Exercice">
                <mat-card-content>
                    <p>
                        {{element.description}}
                    </p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nombre de séries : {{element.nbrSeries}}</li>
                        <li class="list-group-item">Nombre de répétitions par séries : {{element.nbrRepParSerie}}</li>
                        <li class="list-group-item">Seance : {{element.seance['name']}}</li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openExerciceForm(element); $event.stopPropagation();">Modifier</button>
                    <button mat-button (click)="delete(element.id); $event.stopPropagation();">Supprimer</button>
                    <button mat-button>Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="btn-holder">
        <button mat-fab color="warn" (click)="openExerciceForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
