<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="exerciceForm" (ngSubmit)="onSubmit()">
    <div class="form">
        <mat-form-field appearance="outline">
            <mat-label>identifiant</mat-label>
            <input matInput formControlName="id" readonly />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>image</mat-label>
            <input matInput formControlName="exerciceImg" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre de Serie</mat-label>
            <input matInput formControlName="nbrSeries" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre de Repetition Par Serie</mat-label>
            <input matInput formControlName="nbrRepParSerie" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Seance</mat-label>
            <mat-select formControlName="seance">
                <mat-option *ngFor="let seance of seances$| async" [value]="seance.id">
                    {{seance.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>


    <mat-dialog-actions align="end">
        <button mat-button type="button" mat-dialog-close>Annuler</button>
        <button mat-raised-button type="submit" cdkFocusInitial color="warn"
            [disabled]="!exerciceForm.valid || !exerciceForm.dirty">{{submitBtnName}}</button>
    </mat-dialog-actions>
</form>
