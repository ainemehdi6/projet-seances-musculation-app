<div class="container">
    <h2>Liste des Seances</h2>
    <div class="flex-grow-1 p-1">
        <table mat-table [dataSource]="seances | async">

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>Modifier</th>
                <td mat-cell *matCellDef="let element" (click)="openSeanceForm(element); $event.stopPropagation();">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <!-- delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Supprimer</th>
                <td mat-cell *matCellDef="let element" (click)="delete(element.id); $event.stopPropagation();">
                    <mat-icon>delete_forever</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>Seance
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showSeanceDetails(row.id)"></tr>
        </table>
    </div>
    <div class="btn-holder">Seance
        <button mat-fab color="warn" (click)="openSeanceForm()"><mat-icon>add</mat-icon></button>
    </div>
</div>
